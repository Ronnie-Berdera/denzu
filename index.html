                                    good job ka jan boss. Don't forget to take a rest, okay? then eat and inom daghan water,  you did a good job today.

                            </div>
                        </div>

            </div>
            <script>
                const envelope = document.querySelector('.envelope-wrapper');
                envelope.addEventListener('click', () => {
                    envelope.classList.toggle('flap');
                });
